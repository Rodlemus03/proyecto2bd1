<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla General</title>
  <!-- Estilos de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    /* Estilos adicionales */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      padding-top: 20px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .card-title {
      color: #333;
    }
    .list-group-item {
      border-color: #dee2e6;
      background-color: #fff;
      color: #333;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-5">Pantalla General</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Reportes</h5>
            <ul id="reportsList" class="list-group">
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ventas Diarias</h5>
            <p id="dailySales">Ventas del día: $0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Quejas</h5>
            <ul id="complaintsList" class="list-group">
            </ul>
            <button id="addComplaintBtn" class="btn btn-primary mt-3">Agregar Queja</button>
            <button id="viewComplaintsBtn" class="btn btn-primary mt-3">Ver Quejas</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addComplaintModal" tabindex="-1" role="dialog" aria-labelledby="addComplaintModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addComplaintModalLabel">Agregar Queja</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea id="complaintTextArea" class="form-control" rows="5" placeholder="Escriba su queja..."></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" id="saveComplaintBtn" class="btn btn-primary">Guardar Queja</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Datos de ejemplo para reportes y quejas
      var reports = ['Reporte 1', 'Reporte 2', 'Reporte 3'];
      var dailySales = 500; // Ventas diarias en dólares
      var complaints = ['Queja 1', 'Queja 2', 'Queja 3'];

      // Mostrar reportes
      mostrarReportes();

      // Mostrar quejas
      mostrarQuejas();

      // Actualizar ventas diarias
      $('#dailySales').text('Ventas del día: $' + dailySales.toFixed(2));

      // Función para mostrar los reportes
      function mostrarReportes() {
        var listaReportes = $('#reportsList');
        listaReportes.empty();
        reports.forEach(function(reporte) {
          listaReportes.append('<li class="list-group-item">' + reporte + '</li>');
        });
      }

      // Función para mostrar las quejas
      function mostrarQuejas() {
        var listaQuejas = $('#complaintsList');
        listaQuejas.empty();
        complaints.forEach(function(queja) {
          listaQuejas.append('<li class="list-group-item">' + queja + '</li>');
        });
      }

      // Modal para agregar quejas
      $('#addComplaintBtn').click(function() {
        $('#addComplaintModal').modal('show');
      });

      // Guardar queja
      $('#saveComplaintBtn').click(function() {
        var nuevaQueja = $('#complaintTextArea').val();
        complaints.push(nuevaQueja);
        mostrarQuejas();
        $('#addComplaintModal').modal('hide');
        $('#complaintTextArea').val('');
      });

      // Botón para ver quejas
      $('#viewComplaintsBtn').click(function() {
        alert('Implementar lógica para ver quejas aquí');
      });
    });
  </script>
</body>
</html>
