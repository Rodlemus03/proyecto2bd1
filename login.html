<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante - Iniciar Sesión</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Iniciar Sesión</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="login()">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      fetch('http://127.0.0.1:5000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: username, password: password })
      })
      .then(response => {
        if (response.ok) {
          console.log('Inicio de sesión exitoso');
          // Redirigir a menu.html después de una autenticación exitosa
          window.location.href = 'menu.html';
        } else {
          console.error('Error en el inicio de sesión:', response.statusText);
          // Manejar errores de inicio de sesión
        }
      })
      .catch(error => {
        console.error('Error en el inicio de sesión:', error);
      });
    }
  </script>
</body>
</html>
