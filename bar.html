<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Bar</title>
  <!-- Estilos de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    /* Estilos adicionales */
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Pantalla de Bar</h1>
    <div class="row">
      <!-- Tragos Entrantes -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tragos Entrantes</h5>
            <ul id="incomingDrinksList" class="list-group">
              <!-- Aquí se mostrarán los tragos entrantes -->
            </ul>
          </div>
        </div>
      </div>
      <!-- Recuento de Tragos -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Recuento de Tragos</h5>
            <p id="drinkCount">Total de tragos: 0</p>
          </div>
        </div>
      </div>
      <!-- Inventario -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Inventario</h5>
            <ul id="inventoryList" class="list-group">
              <!-- Aquí se mostrará el inventario -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap y JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Datos de ejemplo para tragos entrantes y el inventario
      var incomingDrinks = ['Margarita', 'Piña Colada', 'Mojito'];
      var inventory = {
        'Vodka': 5,
        'Rum': 3,
        'Tequila': 2
      };

      // Mostrar tragos entrantes y el inventario
      mostrarTragosEntrantes();
      mostrarInventario();

      // Función para mostrar los tragos entrantes
      function mostrarTragosEntrantes() {
        var listaTragos = $('#incomingDrinksList');
        listaTragos.empty();
        incomingDrinks.forEach(function(trago) {
          listaTragos.append('<li class="list-group-item">' + trago + '</li>');
        });
      }

      // Función para mostrar el inventario
      function mostrarInventario() {
        var listaInventario = $('#inventoryList');
        listaInventario.empty();
        for (var producto in inventory) {
          listaInventario.append('<li class="list-group-item">' + producto + ': ' + inventory[producto] + '</li>');
        }
      }

      // Actualizar el recuento de tragos
      function actualizarRecuentoTragos() {
        var totalTragos = incomingDrinks.length;
        $('#drinkCount').text('Total de tragos: ' + totalTragos);
      }
      
      // Lógica para agregar un nuevo trago entrante
      $('#addDrinkForm').submit(function(event) {
        event.preventDefault();
        var newDrink = $('#newDrink').val();
        incomingDrinks.push(newDrink);
        mostrarTragosEntrantes();
        actualizarRecuentoTragos();
        $('#newDrink').val('');
      });

      // Lógica para agregar productos al inventario
      $('#addInventoryForm').submit(function(event) {
        event.preventDefault();
        var product = $('#product').val();
        var quantity = parseInt($('#quantity').val());
        if (!isNaN(quantity)) {
          if (inventory.hasOwnProperty(product)) {
            inventory[product] += quantity;
          } else {
            inventory[product] = quantity;
          }
          mostrarInventario();
          $('#product').val('');
          $('#quantity').val('');
        } else {
          alert('Ingrese una cantidad válida.');
        }
      });
    });
  </script>
</body>
</html>
