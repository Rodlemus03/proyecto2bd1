<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrir Cuenta</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="dark-mode">

  <div class="container mt-5">
    <h1 class="mb-4">Abrir Cuenta</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="openAccountForm">
              <div class="form-group">
                <label for="tableNumber">Número de Mesa</label>
                <input type="text" class="form-control" id="tableNumber" name="tableNumber" pattern="\d+" title="Ingrese solo números" required>
              </div>
              <button type="submit" class="btn btn-primary">Abrir</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Mesas Abiertas</h5>
            <ul id="openTablesList">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addOrderModal" tabindex="-1" role="dialog" aria-labelledby="addOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addOrderModalLabel">Agregar Pedido</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="searchProduct">Buscar Producto</label>
            <input type="text" class="form-control" id="searchProduct" name="searchProduct" placeholder="Escriba el nombre del producto...">
          </div>
          <ul id="searchResults" class="list-group">
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Pedido</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#openAccountForm").submit(function(event) {
        event.preventDefault();
        var tableNumber = $("#tableNumber").val();
        $("#openTablesList").append(
          '<li id="table' + tableNumber + '">Mesa ' + tableNumber +
          '<button type="button" class="btn btn-success ml-2" onclick="addOrder(' + tableNumber + ')" data-toggle="modal" data-target="#addOrderModal">Agregar Pedido</button>' +
          '<button type="button" class="btn btn-danger ml-2" onclick="closeAccount(' + tableNumber + ')">Cerrar y Facturar</button></li>'
        );
        $("#tableNumber").val('');
        console.log("Mesa " + tableNumber + " abierta.");
      });
    });

    function addOrder(tableNumber) {
      console.log("Agregar pedido para Mesa " + tableNumber);
      $("#searchResults").html('<li class="list-group-item">Producto 1</li><li class="list-group-item">Producto 2</li><li class="list-group-item">Producto 3</li>');
    }

    function closeAccount(tableNumber) {
      $("#table" + tableNumber).remove();
      console.log("Mesa " + tableNumber + " cerrada y facturada.");
    }
  </script>
</body>
</html>
